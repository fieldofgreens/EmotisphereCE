<!doctype html>
<html>
  <head>
    <script src="jquery-3.2.1.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
</head>

<body>
  <div id="mainPopup">
    <h1>Emotisphere CE </h1>
    <div id="submitformdiv">
      <form action="#" id="submit_form" method="post">
        <textarea class="message" id="textfield" name="message" autofocus="true" rows="12" cols="65" maxlength="2000" placeholder="Enter text here" required></textarea>
        <button type="submit" id="submitbutton" title="submit" value="submit" >Submit</button>
      </div>
    </form><br></br>
    <div id="chartContainer"></div>
    <div id="resultsTitle"></div>
    <div id="results" class="results"></div>
    <script src="../popup.js"></script>
    <script src="../highcharts.js"></script>
    <script src="../highcharts-more.js"></script>
    <script src="../exporting.js"></script>

    <a id="anchor" target="_blank" href="https://emotisphere2.herokuapp.com/">Visit us on the web for more! </a>
    
  </body>
</html>
